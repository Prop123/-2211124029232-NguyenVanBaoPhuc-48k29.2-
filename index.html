<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trực quan hóa dữ liệu</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      text-align: center;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .chart-container {
      display: none;
      width: 100%;
      height: 600px;
    }
    .active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">Descriptive Statistics Assignments for Data Visualization</div>
  
  <div class="button-container">
    <button class="chart-btn" data-chart="Q1">Q1</button>
    <button class="chart-btn" data-chart="Q2">Q2</button>
    <button class="chart-btn" data-chart="Q3">Q3</button>
    <button class="chart-btn" data-chart="Q4">Q4</button>
    <button class="chart-btn" data-chart="Q5">Q5</button>
    <button class="chart-btn" data-chart="Q6">Q6</button>
    <button class="chart-btn" data-chart="Q7">Q7</button>
    <button class="chart-btn" data-chart="Q8">Q8</button>
    <button class="chart-btn" data-chart="Q9">Q9</button>
    <button class="chart-btn" data-chart="Q10">Q10</button>
    <button class="chart-btn" data-chart="Q11">Q11</button>
    <button class="chart-btn" data-chart="Q12">Q12</button>
  </div>
  
  <div id="Q1" class="chart-container active"></div>
  <div id="Q2" class="chart-container"></div>
  <div id="Q3" class="chart-container"></div>
  <div id="Q4" class="chart-container"></div>
  <div id="Q5" class="chart-container"></div>
  <div id="Q6" class="chart-container"></div>
  <div id="Q7" class="chart-container"></div>
  <div id="Q8" class="chart-container"></div>
  <div id="Q9" class="chart-container"></div>
  <div id="Q10" class="chart-container"></div>
  <div id="Q11" class="chart-container"></div>
  <div id="Q12" class="chart-container"></div>

  <script>
    document.querySelectorAll(".chart-btn").forEach(button => {
      button.addEventListener("click", function() {
        // Ẩn tất cả biểu đồ trước khi hiển thị cái mới
        document.querySelectorAll(".chart-container").forEach(chart => {
          chart.classList.remove("active");
        });

        // Hiển thị biểu đồ tương ứng
        document.getElementById(this.dataset.chart).classList.add("active");

        // Xóa script cũ nếu có để đảm bảo tải lại nội dung
        let scriptId = "script-" + this.dataset.chart;
        let existingScript = document.getElementById(scriptId);
        if (existingScript) {
          existingScript.remove();
        }

        // Tạo script mới để tải biểu đồ tương ứng
        let script = document.createElement('script');
        script.src = this.dataset.chart + '.js';
        script.id = scriptId;
        document.body.appendChild(script);
      });
    });

    // Hiển thị mặc định biểu đồ Q1
    document.getElementById("Q1").classList.add("active");
  </script>

  <script src="Q1.js"></script>
  <script src="Q2.js"></script>
  <script src="Q3.js"></script>
  <script src="Q4.js"></script>
  <script src="Q5.js"></script>
  <script src="Q6.js"></script>
  <script src="Q7.js"></script>
  <script src="Q8.js"></script>
  <script src="Q9.js"></script>
  <script src="Q10.js"></script>
  <script src="Q11.js"></script>
  <script src="Q12.js"></script>

</body>
</html>
